<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="index.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>skilltest</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
<div class="container">
  <div class="conainer1">
      <h1>Your Result</h1>
      <div class="mark-container">
        <h1>76 <br/>
          <span>of 100</span></h1>
      </div>
      <h1 class="conainer1-head">Great</h1>
      <p class="container1-para">You scored higher than 65% of the people wo hve taken these tests.</p>
  </div>
  <div class="continer2">
      <h1 class="continer2-head">Summary</h1>
      <div  class="sec-1">
        <div class="sec-1-sc">
          <img class="sec-1-img" src="/assets/images/icon-reaction.svg" alt="">
            <h1>Reaction</h1>
          </div> 
        <p class="sec-1-p">80 <span class="sec-1-span">/100</span></p>
      </div>
      
      <div  class=" sec-1 sec-2">
        <div class="sec-1-sc">
          <img class="sec-1-img" src="/assets/images/icon-memory.svg" alt="">
            <h1 class="sec-2-head">Memory</h1>
          </div> 
        <p class="sec-1-p">92 <span class="sec-1-span">/100</span></p>
      </div>
      
      <div  class=" sec-1 sec-3">
        <div class="sec-1-sc">
          <img class="sec-1-img" src="/assets/images/icon-verbal.svg" alt="">
            <h1 class="sec-3-head">Verbal</h1>
          </div> 
        <p class="sec-1-p">61 <span class="sec-1-span">/100</span></p>
      </div>
      
      <div  class=" sec-1 sec-4">
        <div class="sec-1-sc">
          <img class="sec-1-img" src="/assets/images/icon-visual.svg " alt="">
            <h1 class="sec-4-head">Visual</h1>
          </div> 
        <p class="sec-1-p">72 <span class="sec-1-span">/100</span></p>
      </div>
      <button class="btn">Continue</button> 

      </div>


</div>

  

</body>
</html>

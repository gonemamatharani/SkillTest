<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="index.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>skilltest</title>

  
</head>
<body>
<div class="main-container">
<!-- --------------------score------------------- -->
  <div class="skill-score-container">
      <h1 class="skillscore-container-heading">Your Result</h1>
      <div class="scored-marks-container">
          <h1 class="scored-marks-container-marks">76<br/><span class="scored-marks-container-totalmarks">of 100</span>
          </h1>
      </div>
      <h1 class="skillscore-container-greatheading">Great</h1>
      <p class="skillscore-container-paragraph">You scored higher than 65% of the people wo hve taken these tests.</p>
  </div>

  <!-- ------------------summary---------------- -->
  
  <div class="summary-container">
      <h1 class="summary-container-heading">Summary</h1>
      
       <div  class="reaction-section skillname-container">
                <div class="section-imgcontainer">
          <img class="section-image" src="/assets/images/icon-reaction.svg">
            <p>Reaction</p>
          </div> 
        <p class="section-score">80<span class="section-totalmarks">/100</span></p>
      </div>
      
      <div  class="memory-section skillname-container">
        <div class="section-imgcontainer">
          <img class="section-image" src="/assets/images/icon-memory.svg" alt="">
            <p>Memory</p>
          </div> 
        <p class="section-score">92 <span class="section-totalmarks">/100</span></p>
      </div>
      
      <div  class="verbal-section skillname-container">
        <div class="section-imgcontainer">
          <img class="sction-image" src="/assets/images/icon-verbal.svg">
            <p>Verbal</p>
          </div> 
        <p class="section-score">61 <span class="section-totalmarks">/100</span></p>
      </div>
      
      <div  class="visual-section skillname-container">
        <div class="section-imgcontainer">
          <img class="section-image" src="/assets/images/icon-visual.svg">
            <p>Visual</p>
          </div> 
        <p class="section-score">72<span class="section-totalmarks">/100</span></p>
      </div>

      <div class="btn-container">
           <button class="continue-btn">Continue</button> 
      </div>

  </div>                                                                      
</div>

</body>
</html>

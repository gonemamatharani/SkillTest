<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="index.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>SkillTest</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@300&display=swap" rel="stylesheet">  
</head>
<body>
<div class="main-container">
<!-- --------------------score------------------- -->
  <div class="skill-score-container">
      <h1 class="skillscore-container-heading">Your Result</h1>
      <ul class="scored-marks-container">
          <div class="c1"><li class="scored-marks-container-marks">76</li></div>
          <div class="c2"><li class="scored-marks-container-totalmarks">of 100</li></div>
        </ul>
      <h1 class="skillscore-container-greatheading">Great</h1>
      <p class="skillscore-container-paragraph">You scored higher than 65% of the people who have taken these tests.</p>
  </div>

  <!-- ------------------summary---------------- -->
  
  <div class="summary-container">
      <h1 class="summary-container-heading">Summary</h1>
      
       <div  class="reaction-section skillname-container">
                <div class="section-imgcontainer">
          <img class="section-image" src="./assets/images/icon-reaction.svg">
            <p>Reaction</p>
          </div> 
        <p class="section-score">80<span class="section-totalmarks"><span class="section-totalmarks-slash">/</span>100</span></p>
      </div>
      
      <div  class="memory-section skillname-container">
        <div class="section-imgcontainer">
          <img class="section-image" src="./assets/images/icon-memory.svg" alt="">
            <p>Memory</p>
          </div> 
        <p class="section-score">92<span class="section-totalmarks"><span class="section-totalmarks-slash">/</span>100</span></p>
      </div>
      
      <div  class="verbal-section skillname-container">
        <div class="section-imgcontainer">
          <img class="section-image" src="./assets/images/icon-verbal.svg">
            <p>Verbal</p>
          </div> 
        <p class="section-score">61<span class="section-totalmarks"><span class="section-totalmarks-slash">/</span>100</span></p>
      </div>
      
      <div  class="visual-section skillname-container">
        <div class="section-imgcontainer">
          <img class="section-image" src="./assets/images/icon-visual.svg">
            <p>Visual</p>
          </div> 
        <p class="section-score">72<span class="section-totalmarks"><span class="section-totalmarks-slash">/</span>100</span></p>
      </div>

      <div class="btn-container">
           <button class="continue-btn">Continue</button> 
      </div>

  </div>                                                                      
</div>

</body>
</html>
